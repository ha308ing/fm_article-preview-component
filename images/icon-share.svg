<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 15">
    <defs>
        <style>
            :root svg:not(:target) {
                display: none;
            }

            #share {
                /* --fill: #6E8098 */
                --fill: hsl(217, 19%, 35%);
            }

            #share_active {
                --fill: hsl(210, 46%, 95%);
            }

            #share_path {
                fill: var(--fill)
            }
        </style>
        <g id="share_path">
            <path
                d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
        </g>
    </defs>

    <svg viewBox="0 0 15 15" id="share">
        <use href="#share_path" />
    </svg>

    <svg viewBox="0 0 15 15" id="share_active">
        <use href="#share_path" />
    </svg>

</svg>
